<ion-header>
  <ion-toolbar>
    <ion-title>Pesquisar Filme </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
    <ion-searchbar (ionInput)="filterMovie($event)" ></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let movie of moviesFounds" [routerLink]="['/tabs/detail/',movie.id]" routerLinkActive="selected"> {{movie.title}} </ion-item>
    </ion-list>
  
</ion-content>
